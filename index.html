<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <title>Trivia Game</title>
</head>

<body>

    <div class="container1">
        <h1>Black History Trivia Game</h1>
        <p>After you click the "start game" button a 15 second timer will start. You will have 15 seconds to guess the correct answer for each question. At the end of the game, your results will be displayed. Enjoy!!</p>
        <h2 id="timer"></h2>
        <button id="start">Start Game</button>
    </div>

    <div class= "container2">
        <div id="game"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/JS/app.js"></script>
</body>
